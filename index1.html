<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Buttons</title>
    <style>
        /* Basic reset */
        html, body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .button {
            width: 200px;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #FFC088; /* Default color */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button.clicked {
            background-color: #FB9339 !important; /* Clicked color */
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="button" onclick="toggleButton(this)">Type 1</button>
        <button class="button" onclick="toggleButton(this)">Type 2</button>
        <button class="button" onclick="toggleButton(this)">Type 3</button>
        <button class="button" onclick="toggleButton(this)">Type 4</button>
        <button class="button" onclick="toggleButton(this)">Type 5</button>
        <button class="button" onclick="toggleButton(this)">Type 6</button>
    </div>

    <script>
        function toggleButton(button) {
            // Toggle 'clicked' class to change color
            button.classList.toggle("clicked");
        }
    </script>

</body>
</html>
