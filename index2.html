<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Selection Buttons</title>
    <style>
        /* Basic reset */
        html, body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .button {
            width: 250px;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #FFC088; /* Default color */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Selected button */
        .button.selected {
            background-color: #FB9339 !important; /* Active color */
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="button" onclick="toggleSelection(this)">Help with reminders</button>
        <button class="button" onclick="toggleSelection(this)">Learn more about sun protection</button>
        <button class="button" onclick="toggleSelection(this)">Remember to reapply in time</button>
        <button class="button" onclick="toggleSelection(this)">Teach my child good habits</button>
        <button class="button" onclick="toggleSelection(this)">Build a community</button>
        <button class="button" onclick="toggleSelection(this)">Track accurate UV levels</button>
    </div>

    <script>
        function toggleSelection(button) {
            button.classList.toggle("selected");
        }
    </script>

</body>
</html>
