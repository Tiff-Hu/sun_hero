<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Checkbox Toggle</title>
    <style>
        /* Centering the checkbox */
        html, body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
        }

        /* Smaller Checkbox Container */
        .checkbox-container {
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
            background-color: #ddd; /* Default unchecked color */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Checkmark (Hidden by default) */
        .checkmark {
            display: none;
            font-size: 16px; /* Smaller checkmark */
            color: #ffffff;
        }

        /* Checked State */
        .checked {
            background-color: #4CAF50 !important; /* Green checkmark */
        }

        .checked .checkmark {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Smaller Checkbox Element -->
    <div class="checkbox-container" onclick="toggleCheckbox(this)">
        <span class="checkmark">âœ”</span>
    </div>

    <script>
        function toggleCheckbox(element) {
            element.classList.toggle("checked");
        }
    </script>

</body>
</html>
